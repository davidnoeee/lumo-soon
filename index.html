    <style>
        :root {
            --accent-color: rgba(55, 55, 55, 0.05);
            --transition-timing: cubic-bezier(0.65, 0, 0.35, 1);
            --animation-duration: 1.2s;
            --hover-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #373737;
            opacity: 0;
            animation: pageLoad var(--animation-duration) var(--transition-timing) forwards;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(-20px);
            filter: blur(10px);
            animation: fadeInDown var(--animation-duration) var(--transition-timing) 0.4s forwards;
        }

        .logo img {
            height: 42px;
            width: auto;
        }

        .logo-text {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .logo-name {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-by {
            font-weight: 700;
            font-size: 0.875rem;
            opacity: 0.3;
        }

        .tag {
            background: #FCFCFC;
            padding: 0.75rem 1.25rem;
            border-radius: 14px;
            white-space: nowrap;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 1),
                0 2px 4px rgba(55, 55, 55, 0.08);
            border: 1.5px solid rgba(55, 55, 55, 0.125);
            backdrop-filter: blur(8px);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s var(--hover-timing);
            transform: translateY(0) scale(1);
            will-change: transform, box-shadow;
        }

        .tag:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 
                inset 0 4px 8px rgba(255, 255, 255, 1),
                0 6px 12px rgba(55, 55, 55, 0.1);
        }

        .tag:active {
            transform: translateY(-2px) scale(0.94);
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.8),
                0 3px 6px rgba(55, 55, 55, 0.08);
            transition-duration: 0.1s;
        }

        .tag svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .nav .tag {
            opacity: 0;
            filter: blur(10px);
            animation: fadeInDown var(--animation-duration) var(--transition-timing) 0.8s forwards;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-top: 6rem;
            position: relative;
        }

        .error-code {
            font-size: 24rem;
            font-weight: 900;
            color: rgba(55, 55, 55, 0.05);
            margin-bottom: -2rem;
            opacity: 0;
            transform: scale(0.9);
            filter: blur(20px);
            animation: fadeInScale var(--animation-duration) var(--transition-timing) 0.6s forwards;
            line-height: 0.8;
            cursor: default;
            transition: all 0.6s var(--transition-timing);
        }

        .error-code:hover {
            color: rgba(55, 55, 55, 0.07);
        }

        .message {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            filter: blur(10px);
            animation: fadeInUp var(--animation-duration) var(--transition-timing) 1s forwards;
            background: linear-gradient(135deg, #373737 0%, #656565 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .scroll-container {
            overflow: visible;
            white-space: nowrap;
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            margin: 1rem 0;
            padding: 10px 0;
        }

        .scroll-content {
            display: flex;
            gap: 1rem;
            opacity: 0;
            filter: blur(10px);
            animation: fadeIn var(--animation-duration) var(--transition-timing) 1.2s forwards;
            padding: 4px;
        }

        .scroll-content .tag {
            opacity: 0;
            filter: blur(10px);
            will-change: transform, opacity, filter;
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #373737, #656565);
            animation: loadingProgress var(--animation-duration) var(--transition-timing) forwards;
            z-index: 1000;
        }

        .mouse-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle 300px at var(--x, 50%) var(--y, 50%),
                rgba(55, 55, 55, 0.03),
                transparent 40%
            );
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            animation: fadeIn var(--animation-duration) var(--transition-timing) 1s forwards;
        }

        @keyframes pageLoad {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(1);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes tagFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(1);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes loadingProgress {
            0% {
                width: 0;
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 0;
            }
        }
    </style>

    const scrollContainer = document.getElementById("scrollContainer");

    // Mouse gradient effect
    document.addEventListener('mousemove', (e) => {
        const mouseGradient = document.querySelector('.mouse-gradient');
        mouseGradient.style.setProperty('--x', `${e.clientX}px`);
        mouseGradient.style.setProperty('--y', `${e.clientY}px`);

function createTag(feature, index, isInitial = false) {
    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.innerHTML = `${feature.icon}${feature.text}`;
    
    if (isInitial) {
        tag.style.animation = `tagFadeIn var(--animation-duration) var(--transition-timing) ${1.4 + (index * 0.1)}s forwards`;
        tag.style.opacity = '0';
        tag.style.filter = 'blur(10px)';
    } else {
        tag.style.opacity = "1";
        tag.style.transform = "translateY(0)";
        tag.style.filter = "blur(0)";
    }
    
    return tag;
}

function setupInfiniteScroll() {
    scrollContent.innerHTML = '';
    let isFirstSetup = !scrollContent.dataset.initialized;
    scrollContent.dataset.initialized = 'true';
    
    // First set of tags with staggered animation
    features.forEach((feature, index) => {
        const tag = createTag(feature, index, isFirstSetup);
        scrollContent.appendChild(tag);
    });

    const contentWidth = scrollContent.scrollWidth;
    const containerWidth = scrollContainer.offsetWidth;

    // Additional tags for infinite scroll
    while (scrollContent.scrollWidth < containerWidth * 2) {
        features.forEach((feature) => {
            const tag = createTag(feature, 0, false);
            scrollContent.appendChild(tag);
        });
    }

    let scrollPos = 0;
    function animate() {
        scrollPos += 0.2;
        if (scrollPos >= contentWidth / 2) {
            scrollPos = 0;
        }
        scrollContent.style.transform = `translateX(-${scrollPos}px)`;
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
}

    // Text scramble effect
    class TextScramble {
        constructor(el) {
            this.el = el;
            this.chars = '!<>-_\\/[]{}â=+*^?#________';
            this.update = this.update.bind(this);
        }
        
        setText(newText) {
            const oldText = this.el.innerText;
            const length = Math.max(oldText.length, newText.length);
            const promise = new Promise((resolve) => this.resolve = resolve);
            this.queue = [];
            for (let i = 0; i < length; i++) {
                const from = oldText[i] || '';
                const to = newText[i] || '';
                const start = Math.floor(Math.random() * 40);
                const end = start + Math.floor(Math.random() * 40);
                this.queue.push({ from, to, start, end });
            }
            cancelAnimationFrame(this.frameRequest);
            this.frame = 0;
            this.update();
            return promise;
        }

        update() {
            let output = '';
            let complete = 0;
            for (let i = 0, n = this.queue.length; i < n; i++) {
                let { from, to, start, end, char } = this.queue[i];
                if (this.frame >= end) {
                    complete++;
                    output += to;
                } else if (this.frame >= start) {
                    if (!char || Math.random() < 0.28) {
                        char = this.randomChar();
                        this.queue[i].char = char;
                    }
                    output += char;
                } else {
                    output += from;
                }
            }
            this.el.innerText = output;
            if (complete === this.queue.length) {
                this.resolve();
            } else {
                this.frameRequest = requestAnimationFrame(this.update);
                this.frame++;
            }
        }

        randomChar() {
            return this.chars[Math.floor(Math.random() * this.chars.length)];
        }
    }

    // Initialize text scramble
    const message = document.querySelector('.message');
    const scramble = new TextScramble(message);
    let counter = 0;
    const nextText = () => {
        scramble.setText('stay tuned');
        counter = (counter + 1) % 1;
    };

    message.addEventListener('mouseover', nextText);

    setupInfiniteScroll();
    window.addEventListener('resize', setupInfiniteScroll);
